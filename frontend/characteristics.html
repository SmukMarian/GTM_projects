        saveBtn.setAttribute("aria-label", "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å");

        const cancelBtn = document.createElement("button");
        cancelBtn.className = "ghost";
        cancelBtn.textContent = "–û—Ç–º–µ–Ω–∞";
        cancelBtn.hidden = true;

        const moveFieldUp = document.createElement("button");
        moveFieldUp.className = "ghost";
        moveFieldUp.textContent = "‚Üë";

        const moveFieldDown = document.createElement("button");

        const deleteFieldBtn = document.createElement("button");

        actionsBar.append(saveBtn, cancelBtn, moveFieldUp, moveFieldDown, deleteFieldBtn);
        actionsCell.append(actionsBar);

        function addEnterHandler(control) {
          control.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
              event.preventDefault();
              attemptSave();
            }
          });
        }

        function buildValueControl(value, key) {
          if (draft.field_type === "checkbox") {
            const wrapper = document.createElement("div");
            wrapper.style.display = "flex";
            wrapper.style.justifyContent = "center";
            const input = document.createElement("input");
            input.type = "checkbox";
            input.className = "inline-checkbox";
            input.checked = normalizeBooleanValue(value);
            input.addEventListener("change", () => updateDraft(key, input.checked));
            wrapper.appendChild(input);
            return wrapper;
          }
          const input = document.createElement("input");
          input.className = "inline-input";
          input.type = draft.field_type === "number" ? "number" : "text";
          if (input.type === "number") input.step = "any";
          input.value = value ?? "";
          input.placeholder = key === "value_ru" ? "Value RU" : "Value EN";
          input.addEventListener("input", () => {
            if (input.type === "number") {
              if (input.value === "") {
                updateDraft(key, "");
              } else {
                const parsed = Number(input.value);
                updateDraft(key, Number.isFinite(parsed) ? parsed : "");
              }
            } else {
              updateDraft(key, input.value === "" ? "" : input.value);
            }
          });
          addEnterHandler(input);
          return input;
        }

        function refreshValueInputs() {
          valueRuCell.innerHTML = "";
          valueEnCell.innerHTML = "";
          valueRuCell.appendChild(buildValueControl(draft.value_ru, "value_ru"));
          valueEnCell.appendChild(buildValueControl(draft.value_en, "value_en"));
        }

        function resetRow() {
          Object.assign(draft, original);
          labelRuInput.value = draft.label_ru;
          labelEnInput.value = draft.label_en;
          typeSelect.value = draft.field_type;
          refreshValueInputs();
          updateDirtyState();
        }

        function updateDraft(key, value) {
          draft[key] = value;
          updateDirtyState();
        }

        function updateDirtyState() {
          const dirty = isDirty();
          row.classList.toggle("dirty", dirty);
          saveBtn.hidden = !dirty;
          cancelBtn.hidden = !dirty;
        }

        function isDirty() {
          return (
            normalize(draft.label_ru) !== normalize(original.label_ru) ||
            normalize(draft.label_en) !== normalize(original.label_en) ||
            draft.field_type !== original.field_type ||
            normalizeValue(draft.value_ru) !== normalizeValue(original.value_ru) ||
            normalizeValue(draft.value_en) !== normalizeValue(original.value_en)
          );
        }

        function normalizeValue(value) {
          if (value === null || value === undefined) return "";
          return String(value);
        }

        async function attemptSave() {
          if (!isDirty()) return;
          saveBtn.disabled = true;
          cancelBtn.disabled = true;
          const payload = buildFieldPayloadFromDraft(draft, field);
          const saved = await saveFieldEdit(section.id, field.id, payload, { refresh: true });
          saveBtn.disabled = false;
          cancelBtn.disabled = false;
          if (saved) {
            Object.assign(original, payload);
            updateDirtyState();
          }
        }

        addEnterHandler(labelRuInput);
        addEnterHandler(labelEnInput);
        refreshValueInputs();
        updateDirtyState();

        saveBtn.addEventListener("click", attemptSave);
        cancelBtn.addEventListener("click", resetRow);

        row.append(labelRuCell, labelEnCell, valueRuCell, valueEnCell, typeCell, actionsCell);
        return row;
      }

      function readValue(fieldType, input) {
        if (fieldType === "checkbox") {
          const checkbox = input.querySelector("input") || input;
          return checkbox.checked;
        }
        if (fieldType === "number") {
          const numeric = Number(input.value);
          return Number.isFinite(numeric) ? numeric : null;
        }
        return input.value || null;
      }

      function formatFieldValue(fieldType, value) {
        if (fieldType === "checkbox") {
          return normalizeBooleanValue(value) ? "‚úì" : "‚úó";
        }
        if (value === null || value === undefined || value === "") return "‚Äî";
        return value;
      }

      async function saveFieldEdit(sectionId, fieldId, payload, options = {}) {
        const { refresh = true } = options;
        if (!payload.label_ru) {
          showToast(locale.errors.labelRu, "error");
          return false;
        }
        if (payload.label_en && payload.label_en.length < 2) {
          showToast(locale.errors.labelEn, "error");
          return false;
        }
        if (!payload.field_type) {
          showToast(locale.errors.fieldType, "error");
          return false;
        }
        const section = characteristicSections.find((s) => s.id === sectionId);
        if (!section) return false;
        const currentField = section.fields.find((f) => f.id === fieldId);
        if (!currentField) return false;
        const body = { ...currentField, ...payload };
        const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${sectionId}/fields/${fieldId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        if (!res.ok) {
          showToast("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–ª–µ", "error");
          return false;
        }
        if (refresh) {
          await loadCharacteristics();
        }
        showToast(locale.success.fieldSaved);
        return true;
      }

      function buildFieldPayloadFromDraft(draft, currentField) {
        const normalizeTypedValue = (value) => {
          if (draft.field_type === "checkbox") return Boolean(value);
          if (draft.field_type === "number") {
            if (value === "" || value === null || value === undefined) return null;
            const numeric = Number(value);
            return Number.isFinite(numeric) ? numeric : null;
          }
          if (value === "" || value === null || value === undefined) return null;
          return value;
        };
        return {
          ...currentField,
          label_ru: draft.label_ru.trim(),
          label_en: draft.label_en.trim(),
          value_ru: normalizeTypedValue(draft.value_ru),
          value_en: normalizeTypedValue(draft.value_en),
          field_type: draft.field_type,
        };
      }

      }

      function toggleSectionEditor(sectionId) {
        editingSectionId = editingSectionId === sectionId ? null : sectionId;
        renderCharacteristics();
      }

      function startFieldCreate(sectionId) {
        if (fieldEditor && fieldEditor.sectionId === sectionId && fieldEditor.mode === "create") {
          fieldEditor = null;
          pendingFieldEditorScroll = null;
          renderCharacteristics();
          return;
        }
        fieldEditor = { sectionId, fieldId: null, mode: "create" };
        pendingFieldEditorScroll = sectionId;
        renderCharacteristics();
      }

      function cancelFieldEditor() {
        fieldEditor = null;
        pendingFieldEditorScroll = null;
        renderCharacteristics();
      }

      function buildFieldEditor(section) {
        if (!fieldEditor || fieldEditor.sectionId !== section.id || fieldEditor.mode !== "create") return null;
        const currentField = null;
        const editor = document.createElement("div");
        editor.className = "inline-editor field-editor";
        editor.dataset.fieldEditor = section.id;
        const heading = document.createElement("h4");
        heading.textContent = "–ù–æ–≤–æ–µ –ø–æ–ª–µ";
        editor.appendChild(heading);
        const grid = document.createElement("div");
        grid.className = "inline-editor-grid";

        const labelRuLabel = document.createElement("label");
        labelRuLabel.textContent = "Label RU";
        const labelRuInput = document.createElement("input");
        labelRuInput.classList.add("inline-input");
        labelRuInput.value = currentField?.label_ru || "";
        labelRuInput.placeholder = "–ù–∞–ø—Ä–∏–º–µ—Ä: –¶–≤–µ—Ç";
        labelRuLabel.appendChild(labelRuInput);

        const labelEnLabel = document.createElement("label");
        labelEnLabel.textContent = "Label EN";
        const labelEnInput = document.createElement("input");
        labelEnInput.classList.add("inline-input");
        labelEnInput.value = currentField?.label_en || "";
        labelEnInput.placeholder = "–ù–∞–ø—Ä–∏–º–µ—Ä: Color";
        labelEnLabel.appendChild(labelEnInput);

        const typeLabel = document.createElement("label");
        typeLabel.textContent = "–¢–∏–ø –ø–æ–ª—è";
        const typeSelect = document.createElement("select");
        [
          { value: "text", label: "–¢–µ–∫—Å—Ç" },
          { value: "number", label: "–ß–∏—Å–ª–æ" },
          { value: "select", label: "–°–ø–∏—Å–æ–∫" },
          { value: "checkbox", label: "–î–∞/–ù–µ—Ç" },
          { value: "other", label: "–î—Ä—É–≥–æ–µ" },
        ].forEach((optionData) => {
          const option = document.createElement("option");
          option.value = optionData.value;
          option.textContent = optionData.label;
          typeSelect.appendChild(option);
        });
        typeSelect.value = currentField?.field_type || "text";
        typeLabel.appendChild(typeSelect);

        grid.append(labelRuLabel, labelEnLabel, typeLabel);

        const actions = document.createElement("div");
        actions.className = "inline-actions";
        const saveBtn = document.createElement("button");
        saveBtn.type = "button";
        saveBtn.className = "primary";
        saveBtn.textContent = "–°–æ–∑–¥–∞—Ç—å –ø–æ–ª–µ";
        saveBtn.addEventListener("click", async () => {
          const payload = {
            label_ru: labelRuInput.value.trim(),
            label_en: labelEnInput.value.trim(),
            field_type: typeSelect.value,
          };
          if (!payload.label_ru) {
            showToast(locale.errors.labelRu, "error");
            return;
          }
          if (payload.label_en && payload.label_en.length < 2) {
            showToast(locale.errors.labelEn, "error");
            return;
          }
          if (!payload.field_type) {
            showToast(locale.errors.fieldType, "error");
            return;
          }
          const body = { ...payload, value_ru: null, value_en: null, order: section.fields.length };
          const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${section.id}/fields`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          if (!res.ok) {
            showToast("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª–µ", "error");
            return;
          }
          fieldEditor = { sectionId: section.id, mode: "create" };
          await loadCharacteristics();
          showToast(locale.success.fieldCreated);
        });
        const cancelBtn = document.createElement("button");
        cancelBtn.type = "button";
        cancelBtn.className = "ghost";
        cancelBtn.textContent = "–û—Ç–º–µ–Ω–∞";
        cancelBtn.addEventListener("click", cancelFieldEditor);
        actions.append(saveBtn, cancelBtn);
        editor.append(grid, actions);
        return editor;
      }

      async function deleteSection(sectionId) {
        if (!confirm("–£–¥–∞–ª–∏—Ç—å —Å–µ–∫—Ü–∏—é –∏ –≤—Å–µ –µ—ë –ø–æ–ª—è?")) return;
        const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${sectionId}`, { method: "DELETE" });
        if (!res.ok) {
          showToast("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —Å–µ–∫—Ü–∏—é", "error");
          return;
        }
        if (fieldEditor?.sectionId === sectionId) {
          fieldEditor = null;
          pendingFieldEditorScroll = null;
        }
        if (editingSectionId === sectionId) editingSectionId = null;
        await loadCharacteristics();
        showToast(locale.success.sectionDeleted);
      }

      async function moveSection(sectionId, delta) {
        const sorted = [...characteristicSections].sort((a, b) => a.order - b.order);
        const index = sorted.findIndex((s) => s.id === sectionId);
        const target = index + delta;
        if (index < 0 || target < 0 || target >= sorted.length) return;
        [sorted[index], sorted[target]] = [sorted[target], sorted[index]];
        sorted.forEach((section, idx) => (section.order = idx));
        await Promise.all(
          sorted.map((section) =>
            fetch(`/api/projects/${projectId}/characteristics/sections/${section.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(section),
            })
          )
        );
        characteristicSections = sorted;
        persistCharacteristics();
        editingSectionId = null;
        fieldEditor = null;
        pendingFieldEditorScroll = null;
        renderCharacteristics();
      }

      async function deleteField(sectionId, fieldId) {
        if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ–ª–µ?")) return;
        const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${sectionId}/fields/${fieldId}`, {
          method: "DELETE",
        });
        if (!res.ok) {
          showToast("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –ø–æ–ª–µ", "error");
          return;
        }
        if (fieldEditor && fieldEditor.sectionId === sectionId && fieldEditor.fieldId === fieldId) {
          fieldEditor = null;
          pendingFieldEditorScroll = null;
        }
        await loadCharacteristics();
        showToast(locale.success.fieldDeleted);
      }

      async function moveField(sectionId, fieldId, delta) {
        const section = characteristicSections.find((s) => s.id === sectionId);
        if (!section) return;
        const sorted = [...section.fields].sort((a, b) => a.order - b.order);
        const index = sorted.findIndex((f) => f.id === fieldId);
        const target = index + delta;
        if (index < 0 || target < 0 || target >= sorted.length) return;
        [sorted[index], sorted[target]] = [sorted[target], sorted[index]];
        sorted.forEach((field, idx) => (field.order = idx));
        await Promise.all(
          sorted.map((field) =>
            fetch(`/api/projects/${projectId}/characteristics/sections/${sectionId}/fields/${field.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(field),
            })
          )
        );
        await loadCharacteristics();
      }

      async function applyCharacteristicTemplate() {
        const templateId = characteristicTemplateSelect.value;
        if (!templateId) return;
        loadingState.applyTemplate = true;
        setButtonLoading(applyTemplateBtn, true);
        const res = await fetch(`/api/projects/${projectId}/characteristics/apply-template?template_id=${templateId}`, {
          method: "POST",
        });
        loadingState.applyTemplate = false;
        setButtonLoading(applyTemplateBtn, false);
        if (res.ok) {
          characteristicSections = await res.json();
          persistCharacteristics();
          editingSectionId = null;
          fieldEditor = null;
          renderCharacteristics();
          showToast(locale.success.templateApplied);
        } else {
          showToast("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏–º–µ–Ω–∏—Ç—å —à–∞–±–ª–æ–Ω", "error");
        }
      }

      async function saveCharacteristicTemplate() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞", project?.name ? `–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ ${project.name}` : "–ù–æ–≤—ã–π —à–∞–±–ª–æ–Ω");
        if (!name) return;
        const description = prompt("–û–ø–∏—Å–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)") || null;
        const payload = { name, description, sections: characteristicSections };
        loadingState.saveTemplate = true;
        setButtonLoading(saveTemplateBtn, true);
        const res = await fetch(`/api/characteristic-templates`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        loadingState.saveTemplate = false;
        setButtonLoading(saveTemplateBtn, false);
        if (res.ok) {
          await loadCharacteristicTemplates();
          showToast(locale.success.templateSaved);
        } else {
          showToast("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —à–∞–±–ª–æ–Ω", "error");
        }
      }

      async function copyCharacteristicStructure() {
        const sourceId = prompt("ID –ø—Ä–æ–µ–∫—Ç–∞, –∏–∑ –∫–æ—Ç–æ—Ä–æ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É");
        if (!sourceId) return;
        loadingState.copyStructure = true;
        setButtonLoading(copyStructureBtn, true);
        const res = await fetch(`/api/projects/${projectId}/characteristics/copy-structure?source_project_id=${sourceId}`, {
          method: "POST",
        });
        loadingState.copyStructure = false;
        setButtonLoading(copyStructureBtn, false);
        if (res.ok) {
          characteristicSections = await res.json();
          persistCharacteristics();
          editingSectionId = null;
          fieldEditor = null;
          renderCharacteristics();
          showToast(locale.success.structureCopied);
        } else {
          showToast("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É", "error");
        }
      }

      function triggerCharacteristicImport() {
        characteristicImport.click();
      }

      characteristicImport.addEventListener("change", async (event) => {
        const file = event.target.files?.[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("file", file);
        loadingState.importExcel = true;
        setButtonLoading(importBtn, true);
        const res = await fetch(`/api/projects/${projectId}/characteristics/import`, {
          method: "POST",
          body: formData,
        });
        loadingState.importExcel = false;
        setButtonLoading(importBtn, false);
        if (res.ok) {
          const payload = await res.json();
          characteristicSections = payload.sections || payload;
          persistCharacteristics();
          editingSectionId = null;
          fieldEditor = null;
          renderCharacteristics();
          const summary = payload.report
            ? `–°–æ–∑–¥–∞–Ω–æ —Å–µ–∫—Ü–∏–π: ${payload.report.sections_created}, –ø–æ–ª–µ–π: ${payload.report.fields_created}, –æ–±–Ω–æ–≤–ª–µ–Ω–æ –ø–æ–ª–µ–π: ${payload.report.fields_updated}`
            : locale.success.imported;
          showToast(summary);
        } else {
          const detail = await res.json();
          showToast(detail?.detail?.errors?.join("\n") || "–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞", "error");
        }
        event.target.value = "";
      });

      async function exportCharacteristics() {
        loadingState.exportExcel = true;
        setButtonLoading(exportBtn, true);
        const res = await fetch(`/api/projects/${projectId}/characteristics/export`);
        loadingState.exportExcel = false;
        setButtonLoading(exportBtn, false);
        if (!res.ok) {
          showToast("–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–≥—Ä—É–∑–∏—Ç—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏", "error");
          return;
        }
        const disposition = res.headers.get("Content-Disposition");
        const suggested = disposition?.split("filename=")[1]?.replace(/\"/g, "") || `characteristics_${projectId}.xlsx`;
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = suggested;
        a.click();
        window.URL.revokeObjectURL(url);
        showToast(locale.success.exported);
      }
    </script>
