    <script defer src="/theme.js"></script>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        --bg: #f3f5f9;
        --bg-alt: #eef1f6;
        --surface: #ffffff;
        --surface-muted: #f7f8fc;
        --text: #0f172a;
        --muted-text: #475569;
        --border: #d9e0ea;
        --divider: rgba(148, 163, 184, 0.35);
        --shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        --accent: #10a37f;
        --accent-soft: rgba(16, 163, 127, 0.12);
        --danger: #ef4444;
      }

      [data-theme="dark"] {
        color-scheme: dark;
        --bg: #0e1218;
        --bg-alt: #0b1017;
        --surface: #111827;
        --surface-muted: #161f30;
        --text: #e6edf3;
        --muted-text: #9aa6b6;
        --border: #1f2937;
        --divider: rgba(148, 163, 184, 0.25);
        --shadow: 0 22px 50px rgba(0, 0, 0, 0.5);
        --accent: #10a37f;
        --accent-soft: rgba(16, 163, 127, 0.2);
        --danger: #f87171;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, var(--bg) 0%, var(--bg-alt) 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        color: var(--text);
      }

      .theme-menu {
        position: relative;
      }

      .theme-menu summary {
        list-style: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface-muted);
        cursor: pointer;
        user-select: none;
        font-weight: 700;
      }

      .theme-menu summary::-webkit-details-marker {
        display: none;
      }

      .theme-menu[open] summary {
        box-shadow: var(--shadow);
        background: var(--surface);
      }

      .theme-menu-dropdown {
        position: absolute;
        right: 0;
        top: calc(100% + 8px);
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: var(--shadow);
        padding: 6px;
        display: none;
        flex-direction: column;
        gap: 4px;
        min-width: 200px;
        z-index: 1000;
      }

      .theme-menu[open] .theme-menu-dropdown {
        display: flex;
      }

      .theme-menu-dropdown button {
        border: none;
        background: transparent;
        color: var(--text);
        text-align: left;
        padding: 10px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .theme-menu-dropdown button:hover,
      .theme-menu-dropdown button[data-active="true"] {
        background: var(--accent-soft);
        color: var(--accent);
      }

      .app-shell {
        max-width: 1280px;
        margin: 0 auto;
        padding: 14px 18px 0;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 14px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        box-shadow: var(--shadow);
        position: sticky;
        top: 12px;
        z-index: 900;
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        letter-spacing: -0.02em;
        color: var(--text);
        text-decoration: none;
      }

      .logo img {
        width: 36px;
        height: 36px;
      }

      nav {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      nav a {
        padding: 8px 12px;
        border-radius: 12px;
        text-decoration: none;
        color: var(--text);
        border: 1px solid var(--border);
        background: var(--surface-muted);
      }

      nav a:hover {
        box-shadow: var(--shadow);
      }

      .page {
        max-width: 1240px;
        margin: 0 auto;
        padding: 32px 20px 88px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px;
        box-shadow: var(--shadow);
      }

      .pill {
        display: inline-flex;
        padding: 8px 14px;
        background: var(--surface-muted);
        border-radius: 999px;
        border: 1px solid var(--border);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-weight: 700;
        font-size: 0.85rem;
      }

      .toolbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
      }

      button {
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface-muted);
        color: var(--text);
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow);
      }

      button.primary {
        background: var(--accent);
        color: #fff;
        border: none;
        box-shadow: 0 12px 30px rgba(16, 163, 127, 0.2);
      }

      button.ghost {
        background: transparent;
        border-color: transparent;
      }

      .section-card {
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        background: var(--surface-muted);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .section-header h3 {
        margin: 0;
      }

      .section-body table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
      }

      th,
      td {
        border: 1px solid var(--border);
        padding: 8px 10px;
        text-align: left;
        vertical-align: top;
      }

      th {
        background: var(--surface);
      }

      .inline-input {
        width: auto;
        min-width: 140px;
        max-width: 100%;
        flex: 1 1 180px;
        border-radius: 10px;
        border: 1px solid var(--border);
        padding: 8px 10px;
        background: var(--surface);
        color: var(--text);
        font: inherit;
      }

      .section-card select,
      .section-card textarea,
      .section-card input[type="text"],
      .section-card input[type="number"] {
        width: auto;
        min-width: 140px;
        border-radius: 10px;
        border: 1px solid var(--border);
        padding: 8px 10px;
        background: var(--surface);
        color: var(--text);
        font: inherit;
      }

      .inline-checkbox {
        width: 18px;
        height: 18px;
        accent-color: var(--accent);
      }

      .inline-input:focus,
      select:focus,
      textarea:focus,
      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 2px var(--accent-soft);
      }

      .inline-status {
        font-size: 12px;
        color: var(--muted-text);
        margin-top: 4px;
      }

      .inline-status.saving {
        color: var(--accent);
      }

      .inline-status.error {
        color: var(--danger);
      }

      .empty-state {
        padding: 16px;
        border-radius: 12px;
        border: 1px dashed var(--border);
        text-align: center;
        color: var(--muted-text);
      }

      .inline-editor {
        border: 1px dashed var(--border);
        border-radius: 12px;
        padding: 12px;
        background: var(--surface);
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 12px;
      }

      .inline-editor-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }

      .inline-editor label {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-weight: 600;
      }

      .inline-editor h4 {
        margin: 0;
      }

      .inline-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: flex-end;
      }

      .chips {
        display: inline-flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .chips span {
        padding: 4px 8px;
        border-radius: 999px;
        background: var(--surface);
        border: 1px solid var(--border);
        font-size: 0.85rem;
      }

      .site-footer {
        max-width: 1280px;
        margin: 0 auto;
        padding: 24px 18px 48px;
        text-align: center;
        font-family: "JetBrains Mono", "SFMono-Regular", Menlo, Consolas, monospace;
        font-size: 0.78rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
      }
    </style>

  <body>
    <div class="app-shell">
      <div class="topbar">
        <a class="logo" href="/index.html" aria-label="Projects Tracker">

          <div>Projects Tracker</div>
        </a>
        <nav aria-label="–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é">
          <a href="/index.html">–î–∞—à–±–æ—Ä–¥</a>
          <a href="/groups.html">–ü—Ä–æ–¥—É–∫—Ç–æ–≤—ã–µ –≥—Ä—É–ø–ø—ã</a>
          <a href="/projects.html">–ü—Ä–æ–µ–∫—Ç—ã</a>
          <a href="/priority-tasks.html">–í–∞–∂–Ω—ã–µ –∑–∞–¥–∞—á–∏</a>
          <a href="/templates.html">–®–∞–±–ª–æ–Ω—ã</a>
          <details class="theme-menu">
            <summary aria-label="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
              <span aria-hidden="true">üåó</span>
              <span class="theme-menu-label" data-theme-state>–¢–µ–º–∞</span>
            </summary>
            <div class="theme-menu-dropdown" role="menu" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã">
              <button type="button" role="menuitem" data-theme-select="light">‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è</button>
              <button type="button" role="menuitem" data-theme-select="system">üñ•Ô∏è –°–∏—Å—Ç–µ–º–Ω–∞—è</button>

      <div class="page">
        <div class="card">
          <div class="stage-header">

              <h1 id="project-name">–ü—Ä–æ–µ–∫—Ç</h1>
              <div class="muted" id="project-meta"></div>
            </div>
            <div class="toolbar">
              <button id="back-to-project">‚Üê –ö –∫–∞—Ä—Ç–æ—á–∫–µ –ø—Ä–æ–µ–∫—Ç–∞</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="stage-header" style="margin-bottom: 8px">
            <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞–º–∏</h2>
            <div class="toolbar" style="margin: 0">
              <button class="primary" type="button" onclick="focusNewSectionForm()">–î–æ–±–∞–≤–∏—Ç—å —Å–µ–∫—Ü–∏—é</button>
              <select id="characteristicTemplateSelect"></select>
              <button onclick="applyCharacteristicTemplate()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å —à–∞–±–ª–æ–Ω</button>
              <button onclick="saveCharacteristicTemplate()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ —à–∞–±–ª–æ–Ω</button>
              <button onclick="copyCharacteristicStructure()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É</button>
              <button onclick="triggerCharacteristicImport()">–ò–º–ø–æ—Ä—Ç Excel</button>
              <button onclick="exportCharacteristics()">–≠–∫—Å–ø–æ—Ä—Ç Excel</button>
              <input type="file" id="characteristicImport" accept=".xlsx" style="display: none" />
            </div>

          <form id="newSectionForm" class="inline-editor" autocomplete="off">

              <label>
                –ù–∞–∑–≤–∞–Ω–∏–µ —Å–µ–∫—Ü–∏–∏
                <input id="newSectionTitle" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –û—Å–Ω–æ–≤–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã" />
              </label>
              <label>
                –ü–æ—Ä—è–¥–æ–∫
                <input type="number" id="newSectionOrder" min="0" placeholder="–ê–≤—Ç–æ" />
              </label>
            </div>
            <div class="inline-actions">
              <button type="submit" class="primary">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å–µ–∫—Ü–∏—é</button>
              <button type="button" class="ghost" id="resetNewSection">–û—á–∏—Å—Ç–∏—Ç—å</button>

          <div id="characteristics"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const projectId = params.get("id");
      const characteristicContainer = document.getElementById("characteristics");
      const characteristicTemplateSelect = document.getElementById("characteristicTemplateSelect");
      const characteristicImport = document.getElementById("characteristicImport");
      const projectNameEl = document.getElementById("project-name");
      const projectMetaEl = document.getElementById("project-meta");
      const backButton = document.getElementById("back-to-project");
      const newSectionForm = document.getElementById("newSectionForm");
      const newSectionTitleInput = document.getElementById("newSectionTitle");
      const newSectionOrderInput = document.getElementById("newSectionOrder");
      const resetNewSectionBtn = document.getElementById("resetNewSection");

      let characteristicTemplates = [];
      let characteristicSections = [];
      let characteristicSaveTimers = new Map();
      let project = null;
      let groups = [];
      let editingSectionId = null;
      let fieldEditor = null;
      let pendingFieldEditorScroll = null;

      if (!projectId) {
        characteristicContainer.innerHTML = "<p>–ù–µ –ø–µ—Ä–µ–¥–∞–Ω –ø–∞—Ä–∞–º–µ—Ç—Ä id</p>";
      } else {
        if (backButton) backButton.addEventListener("click", () => (window.location.href = `/project.html?id=${projectId}`));
        loadData();
      }

      newSectionForm?.addEventListener("submit", handleNewSectionSubmit);
      resetNewSectionBtn?.addEventListener("click", () => {
        newSectionForm?.reset();
        newSectionTitleInput?.focus();
      });

      async function loadData() {
        await Promise.all([loadGroups(), loadProject()]);
        await Promise.all([loadCharacteristicTemplates(), loadCharacteristics()]);
      }

      async function loadGroups() {
        const res = await fetch("/api/groups?include_archived=true");
        groups = res.ok ? await res.json() : [];
      }

      async function loadProject() {
        const res = await fetch(`/api/projects/${projectId}`);
        if (!res.ok) {
          projectNameEl.textContent = "–ü—Ä–æ–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω";
          return;
        }
        project = await res.json();
        const groupName = groups.find((g) => g.id === project.group_id)?.name || "–ì—Ä—É–ø–ø–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞";
        projectNameEl.textContent = project.name;
        projectMetaEl.textContent = `${groupName} ‚Ä¢ ${project.brand} ‚Ä¢ ${project.market || "‚Äî"}`;
      }

      async function loadCharacteristicTemplates() {
        const res = await fetch("/api/characteristic-templates");
        characteristicTemplates = res.ok ? await res.json() : [];
        renderCharacteristicTemplates();
      }

      async function loadCharacteristics() {
        const res = await fetch(`/api/projects/${projectId}/characteristics/sections`);
        characteristicSections = res.ok ? await res.json() : [];
        editingSectionId = null;
        fieldEditor = null;
        pendingFieldEditorScroll = null;
        renderCharacteristics();
      }

      function renderCharacteristicTemplates() {
        characteristicTemplateSelect.innerHTML = "";
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ —à–∞–±–ª–æ–Ω";
        characteristicTemplateSelect.appendChild(defaultOption);
        characteristicTemplates.forEach((tpl) => {
          const option = document.createElement("option");
          option.value = tpl.id;
          option.textContent = tpl.name;
          characteristicTemplateSelect.appendChild(option);
        });
      }

      async function handleNewSectionSubmit(event) {
        event.preventDefault();
        if (!newSectionTitleInput) return;
        const title = newSectionTitleInput.value.trim();
        if (!title) return;
        const orderValue = newSectionOrderInput?.value;
        const desiredOrder = orderValue === "" ? characteristicSections.length : Number(orderValue);
        const payload = {
          title,
          order: Number.isFinite(desiredOrder) ? desiredOrder : characteristicSections.length,
        };
        const res = await fetch(`/api/projects/${projectId}/characteristics/sections`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Å–µ–∫—Ü–∏—é");
          return;
        }
        newSectionForm?.reset();
        await loadCharacteristics();
      }

      function focusNewSectionForm() {
        if (!newSectionTitleInput) return;
        newSectionTitleInput.scrollIntoView({ behavior: "smooth", block: "center" });
        setTimeout(() => newSectionTitleInput.focus(), 150);
      }

      function normalizeBooleanValue(value) {
        if (typeof value === "boolean") return value;
        if (typeof value === "number") return value !== 0;
        if (typeof value === "string") {
          const normalized = value.trim().toLowerCase();
          if (!normalized) return false;
          return ["1", "true", "yes", "y", "–¥–∞", "on", "‚úì", "checked"].includes(normalized);
        }
        return false;
      }

      function buildCharacteristicValueControl(sectionId, field, key) {
        if (field.field_type === "checkbox") {
          const input = document.createElement("input");
          input.type = "checkbox";
          input.className = "inline-checkbox";
          input.checked = normalizeBooleanValue(field[key]);
          input.addEventListener("change", () => {
            field[key] = input.checked;
            queueCharacteristicSave(sectionId, field.id);
          });
          return input;
        }
        const input = document.createElement("input");
        input.className = "inline-input";
        input.type = field.field_type === "number" ? "number" : "text";
        if (field.field_type === "number") {
          input.step = "any";
        }
        input.placeholder = key === "value_ru" ? "–ó–Ω–∞—á–µ–Ω–∏–µ RU" : "–ó–Ω–∞—á–µ–Ω–∏–µ EN";
        const rawValue = field[key];
        input.value = rawValue === null || rawValue === undefined ? "" : String(rawValue);
        input.addEventListener("input", () => {
          if (field.field_type === "number") {
            if (input.value === "") {
              field[key] = null;
            } else {
              const parsed = Number(input.value);
              field[key] = Number.isFinite(parsed) ? parsed : null;
            }
          } else {
            field[key] = input.value === "" ? null : input.value;
          }
          queueCharacteristicSave(sectionId, field.id);
        });
        return input;
      }

      function setCharacteristicRowState(sectionId, fieldId, text, state = "") {
        const row = characteristicContainer.querySelector(`tr[data-section-id='${sectionId}'][data-field-id='${fieldId}']`);
        if (!row) return;
        const status = row.querySelector(".inline-status");
        status.textContent = text;
        status.className = `inline-status ${state}`;
      }

      function renderCharacteristics() {
        characteristicContainer.innerHTML = "";
        const sortedSections = [...characteristicSections].sort((a, b) => a.order - b.order);
        if (!sortedSections.length) {
          characteristicContainer.innerHTML = "<div class='empty-state'>–°–µ–∫—Ü–∏–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã.</div>";
          return;
        }
        sortedSections.forEach((section, sIndex) => {
          const wrapper = document.createElement("div");
          wrapper.className = "section-card";

          const header = document.createElement("div");
          header.className = "stage-header";
          header.style.marginBottom = "8px";

          const info = document.createElement("div");
          const title = document.createElement("h3");
          title.style.margin = "0";
          title.textContent = section.title;
          const orderMeta = document.createElement("div");
          orderMeta.className = "muted";
          orderMeta.textContent = `–ü–æ—Ä—è–¥–æ–∫: ${section.order}`;
          info.append(title, orderMeta);

          const headerActions = document.createElement("div");
          headerActions.className = "toolbar";
          headerActions.style.margin = "0";

          const editSectionBtn = document.createElement("button");
          editSectionBtn.className = "ghost";
          editSectionBtn.textContent = editingSectionId === section.id ? "–°–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É" : "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å";
          editSectionBtn.addEventListener("click", () => toggleSectionEditor(section.id));

          const addFieldBtn = document.createElement("button");
          addFieldBtn.className = "ghost";
          addFieldBtn.textContent = "‚ûï –ü–æ–ª–µ";
          addFieldBtn.addEventListener("click", () => startFieldCreate(section.id));

          const upBtn = document.createElement("button");
          upBtn.className = "ghost";
          upBtn.textContent = "–í–≤–µ—Ä—Ö";
          upBtn.disabled = sIndex === 0;
          upBtn.addEventListener("click", () => moveSection(section.id, -1));

          const downBtn = document.createElement("button");
          downBtn.className = "ghost";
          downBtn.textContent = "–í–Ω–∏–∑";
          downBtn.disabled = sIndex === sortedSections.length - 1;
          downBtn.addEventListener("click", () => moveSection(section.id, 1));

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
          deleteBtn.addEventListener("click", () => deleteSection(section.id));

          headerActions.append(editSectionBtn, addFieldBtn, upBtn, downBtn, deleteBtn);
          header.append(info, headerActions);
          wrapper.appendChild(header);

          const sectionEditor = buildSectionEditor(section);
          if (sectionEditor) {
            wrapper.appendChild(sectionEditor);
          }

          const fieldEditorForm = buildFieldEditor(section);
          if (fieldEditorForm) {
            wrapper.appendChild(fieldEditorForm);
          }

          const table = document.createElement("table");
          table.innerHTML = `<thead><tr>
              <th>Label RU</th>
              <th>Label EN</th>
              <th>Value RU</th>
              <th>Value EN</th>
              <th>–¢–∏–ø</th>
              <th>–î–µ–π—Å—Ç–≤–∏—è</th>
            </tr></thead><tbody></tbody>`;

          const tbody = table.querySelector("tbody");
          const fields = [...section.fields].sort((a, b) => a.order - b.order);
          if (!fields.length) {
            const emptyRow = document.createElement("tr");
            emptyRow.innerHTML = `<td colspan="6" class="muted">–ü–æ–ª–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</td>`;
            tbody.appendChild(emptyRow);
          } else {
            fields.forEach((field, fIndex) => {
              const row = document.createElement("tr");
              row.dataset.sectionId = section.id;
              row.dataset.fieldId = field.id;

              const labelRu = document.createElement("td");
              labelRu.textContent = field.label_ru;
              const labelEn = document.createElement("td");
              labelEn.textContent = field.label_en;

              const valueRu = document.createElement("td");
              valueRu.appendChild(buildCharacteristicValueControl(section.id, field, "value_ru"));
              const valueEn = document.createElement("td");
              valueEn.appendChild(buildCharacteristicValueControl(section.id, field, "value_en"));

              const typeCell = document.createElement("td");
              typeCell.textContent = field.field_type;

              const actionsCell = document.createElement("td");
              const actionsBar = document.createElement("div");
              actionsBar.className = "toolbar";
              actionsBar.style.margin = "0";

              const editFieldBtn = document.createElement("button");
              editFieldBtn.className = "ghost";
              editFieldBtn.textContent = "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å";
              editFieldBtn.addEventListener("click", () => startFieldEdit(section.id, field.id));

              const moveFieldUp = document.createElement("button");
              moveFieldUp.className = "ghost";
              moveFieldUp.textContent = "‚Üë";
              moveFieldUp.disabled = fIndex === 0;
              moveFieldUp.addEventListener("click", () => moveField(section.id, field.id, -1));

              const moveFieldDown = document.createElement("button");
              moveFieldDown.className = "ghost";
              moveFieldDown.textContent = "‚Üì";
              moveFieldDown.disabled = fIndex === fields.length - 1;
              moveFieldDown.addEventListener("click", () => moveField(section.id, field.id, 1));

              const deleteFieldBtn = document.createElement("button");
              deleteFieldBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
              deleteFieldBtn.addEventListener("click", () => deleteField(section.id, field.id));

              actionsBar.append(editFieldBtn, moveFieldUp, moveFieldDown, deleteFieldBtn);
              const status = document.createElement("div");
              status.className = "inline-status";
              actionsCell.append(actionsBar, status);

              row.append(labelRu, labelEn, valueRu, valueEn, typeCell, actionsCell);
              tbody.appendChild(row);
            });
          }

          wrapper.appendChild(table);

          characteristicContainer.appendChild(wrapper);
        });

        focusPendingFieldEditor();
      }

      function focusPendingFieldEditor() {
        if (!pendingFieldEditorScroll) return;
        const editor = characteristicContainer.querySelector(
          `[data-field-editor='${pendingFieldEditorScroll}']`
        );
        if (editor) {
          editor.scrollIntoView({ behavior: "smooth", block: "center" });
          const firstInput = editor.querySelector("input, select, textarea");
          firstInput?.focus();
        }
        pendingFieldEditorScroll = null;
      }

      function buildSectionEditor(section) {
        if (editingSectionId !== section.id) return null;
        const editor = document.createElement("div");
        editor.className = "inline-editor section-editor";
        const grid = document.createElement("div");
        grid.className = "inline-editor-grid";
        const titleLabel = document.createElement("label");
        titleLabel.textContent = "–ù–∞–∑–≤–∞–Ω–∏–µ —Å–µ–∫—Ü–∏–∏";
        const titleInput = document.createElement("input");
        titleInput.value = section.title;
        titleInput.placeholder = "–ù–∞–∑–≤–∞–Ω–∏–µ";
        titleLabel.appendChild(titleInput);
        const orderLabel = document.createElement("label");
        orderLabel.textContent = "–ü–æ—Ä—è–¥–æ–∫";
        const orderInput = document.createElement("input");
        orderInput.type = "number";
        orderInput.min = "0";
        orderInput.value = section.order ?? 0;
        orderLabel.appendChild(orderInput);
        grid.append(titleLabel, orderLabel);
        const actions = document.createElement("div");
        actions.className = "inline-actions";
        const saveBtn = document.createElement("button");
        saveBtn.type = "button";
        saveBtn.className = "primary";
        saveBtn.textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–µ–∫—Ü–∏—é";
        saveBtn.addEventListener("click", async () => {
          const title = titleInput.value.trim();
          if (!title) {
            alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å–µ–∫—Ü–∏–∏");
            return;
          }
          const orderValue = Number(orderInput.value);
          const payload = {
            ...section,
            title,
            order: Number.isFinite(orderValue) ? orderValue : section.order,
          };
          const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${section.id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          if (!res.ok) {
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Å–µ–∫—Ü–∏—é");
            return;
          }
          editingSectionId = null;
          await loadCharacteristics();
        });
        const cancelBtn = document.createElement("button");
        cancelBtn.type = "button";
        cancelBtn.className = "ghost";
        cancelBtn.textContent = "–û—Ç–º–µ–Ω–∞";
        cancelBtn.addEventListener("click", () => {
          editingSectionId = null;
          renderCharacteristics();
        });
        actions.append(saveBtn, cancelBtn);
        editor.append(grid, actions);
        return editor;
      }

      function toggleSectionEditor(sectionId) {
        editingSectionId = editingSectionId === sectionId ? null : sectionId;
        renderCharacteristics();
      }

      function startFieldCreate(sectionId) {
        if (fieldEditor && fieldEditor.sectionId === sectionId && fieldEditor.mode === "create") {
          fieldEditor = null;
          pendingFieldEditorScroll = null;
          renderCharacteristics();
          return;
        }
        fieldEditor = { sectionId, fieldId: null, mode: "create" };
        pendingFieldEditorScroll = sectionId;
        renderCharacteristics();
      }

      function startFieldEdit(sectionId, fieldId) {
        fieldEditor = { sectionId, fieldId, mode: "edit" };
        pendingFieldEditorScroll = sectionId;
        renderCharacteristics();
      }

      function cancelFieldEditor() {
        fieldEditor = null;
        pendingFieldEditorScroll = null;
        renderCharacteristics();
      }

      function buildFieldEditor(section) {
        if (!fieldEditor || fieldEditor.sectionId !== section.id) return null;
        const isNew = fieldEditor.mode === "create" || !fieldEditor.fieldId;
        const currentField = isNew ? null : section.fields.find((f) => f.id === fieldEditor.fieldId);
        if (!isNew && !currentField) {
          fieldEditor = null;
          pendingFieldEditorScroll = null;
          return null;
        }
        const editor = document.createElement("div");
        editor.className = "inline-editor field-editor";
        editor.dataset.fieldEditor = section.id;
        const heading = document.createElement("h4");
        heading.textContent = isNew ? "–ù–æ–≤–æ–µ –ø–æ–ª–µ" : `–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ: ${currentField?.label_ru || "–ü–æ–ª–µ"}`;
        editor.appendChild(heading);
        const grid = document.createElement("div");
        grid.className = "inline-editor-grid";

        const labelRuLabel = document.createElement("label");
        labelRuLabel.textContent = "Label RU";
        const labelRuInput = document.createElement("input");
        labelRuInput.value = currentField?.label_ru || "";
        labelRuInput.placeholder = "–ù–∞–ø—Ä–∏–º–µ—Ä: –¶–≤–µ—Ç";
        labelRuLabel.appendChild(labelRuInput);

        const labelEnLabel = document.createElement("label");
        labelEnLabel.textContent = "Label EN";
        const labelEnInput = document.createElement("input");
        labelEnInput.value = currentField?.label_en || "";
        labelEnInput.placeholder = "–ù–∞–ø—Ä–∏–º–µ—Ä: Color";
        labelEnLabel.appendChild(labelEnInput);

        const typeLabel = document.createElement("label");
        typeLabel.textContent = "–¢–∏–ø –ø–æ–ª—è";
        const typeSelect = document.createElement("select");
        [
          { value: "text", label: "–¢–µ–∫—Å—Ç" },
          { value: "number", label: "–ß–∏—Å–ª–æ" },
          { value: "select", label: "–°–ø–∏—Å–æ–∫" },
          { value: "checkbox", label: "–î–∞/–ù–µ—Ç" },
          { value: "other", label: "–î—Ä—É–≥–æ–µ" },
        ].forEach((optionData) => {
          const option = document.createElement("option");
          option.value = optionData.value;
          option.textContent = optionData.label;
          typeSelect.appendChild(option);
        });
        typeSelect.value = currentField?.field_type || "text";
        typeLabel.appendChild(typeSelect);

        grid.append(labelRuLabel, labelEnLabel, typeLabel);

        const actions = document.createElement("div");
        actions.className = "inline-actions";
        const saveBtn = document.createElement("button");
        saveBtn.type = "button";
        saveBtn.className = "primary";
        saveBtn.textContent = isNew ? "–°–æ–∑–¥–∞—Ç—å –ø–æ–ª–µ" : "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–ª–µ";
        saveBtn.addEventListener("click", async () => {
          const payload = {
            label_ru: labelRuInput.value.trim(),
            label_en: labelEnInput.value.trim(),
            field_type: typeSelect.value,
          };
          if (!payload.label_ru || !payload.label_en) {
            alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ª–µ–π–±–ª–∞");
            return;
          }
          if (isNew) {
            const body = { ...payload, value_ru: null, value_en: null, order: section.fields.length };
            const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${section.id}/fields`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            });
            if (!res.ok) {
              alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª–µ");
              return;
            }
          } else if (currentField) {
            const body = { ...currentField, ...payload };
            const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${section.id}/fields/${currentField.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            });
            if (!res.ok) {
              alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –ø–æ–ª–µ");
              return;
            }
          }
          fieldEditor = null;
          await loadCharacteristics();
        });
        const cancelBtn = document.createElement("button");
        cancelBtn.type = "button";
        cancelBtn.className = "ghost";
        cancelBtn.textContent = "–û—Ç–º–µ–Ω–∞";
        cancelBtn.addEventListener("click", cancelFieldEditor);
        actions.append(saveBtn, cancelBtn);
        editor.append(grid, actions);
        return editor;
      }

      async function persistCharacteristicField(sectionId, fieldId) {
        const key = `${sectionId}:${fieldId}`;
        characteristicSaveTimers.delete(key);
        const section = characteristicSections.find((s) => s.id === sectionId);
        if (!section) return;
        const field = section.fields.find((f) => f.id === fieldId);
        if (!field) return;
        setCharacteristicRowState(sectionId, fieldId, "–°–æ—Ö—Ä–∞–Ω—è–µ–º...", "saving");
        const payload = { ...field };
        if (payload.value_ru === "") payload.value_ru = null;
        if (payload.value_en === "") payload.value_en = null;
        const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${sectionId}/fields/${fieldId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          setCharacteristicRowState(sectionId, fieldId, "–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è", "error");
          return;
        }
        setCharacteristicRowState(sectionId, fieldId, "–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ");
        setTimeout(() => setCharacteristicRowState(sectionId, fieldId, ""), 1800);
      }

      function queueCharacteristicSave(sectionId, fieldId) {
        const key = `${sectionId}:${fieldId}`;
        if (characteristicSaveTimers.has(key)) clearTimeout(characteristicSaveTimers.get(key));
        setCharacteristicRowState(sectionId, fieldId, "–°–æ—Ö—Ä–∞–Ω—è–µ–º...", "saving");
        const timer = setTimeout(() => persistCharacteristicField(sectionId, fieldId), 500);
        characteristicSaveTimers.set(key, timer);
      }

      async function deleteSection(sectionId) {
        if (!confirm("–£–¥–∞–ª–∏—Ç—å —Å–µ–∫—Ü–∏—é –∏ –≤—Å–µ –µ—ë –ø–æ–ª—è?")) return;
        const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${sectionId}`, { method: "DELETE" });
        if (!res.ok) {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —Å–µ–∫—Ü–∏—é");
          return;
        }
        if (fieldEditor?.sectionId === sectionId) {
          fieldEditor = null;
          pendingFieldEditorScroll = null;
        }
        if (editingSectionId === sectionId) editingSectionId = null;
        await loadCharacteristics();
      }

      async function moveSection(sectionId, delta) {
        const sorted = [...characteristicSections].sort((a, b) => a.order - b.order);
        const index = sorted.findIndex((s) => s.id === sectionId);
        const target = index + delta;
        if (index < 0 || target < 0 || target >= sorted.length) return;
        [sorted[index], sorted[target]] = [sorted[target], sorted[index]];
        sorted.forEach((section, idx) => (section.order = idx));
        await Promise.all(
          sorted.map((section) =>
            fetch(`/api/projects/${projectId}/characteristics/sections/${section.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(section),
            })
          )
        );
        characteristicSections = sorted;
        editingSectionId = null;
        fieldEditor = null;
        pendingFieldEditorScroll = null;
        renderCharacteristics();
      }

      async function deleteField(sectionId, fieldId) {
        if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ–ª–µ?")) return;
        const res = await fetch(`/api/projects/${projectId}/characteristics/sections/${sectionId}/fields/${fieldId}`, {
          method: "DELETE",
        });
        if (!res.ok) {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –ø–æ–ª–µ");
          return;
        }
        if (fieldEditor && fieldEditor.sectionId === sectionId && fieldEditor.fieldId === fieldId) {
          fieldEditor = null;
          pendingFieldEditorScroll = null;
        }
        await loadCharacteristics();
      }

      async function moveField(sectionId, fieldId, delta) {
        const section = characteristicSections.find((s) => s.id === sectionId);
        if (!section) return;
        const sorted = [...section.fields].sort((a, b) => a.order - b.order);
        const index = sorted.findIndex((f) => f.id === fieldId);
        const target = index + delta;
        if (index < 0 || target < 0 || target >= sorted.length) return;
        [sorted[index], sorted[target]] = [sorted[target], sorted[index]];
        sorted.forEach((field, idx) => (field.order = idx));
        await Promise.all(
          sorted.map((field) =>
            fetch(`/api/projects/${projectId}/characteristics/sections/${sectionId}/fields/${field.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(field),
            })
          )
        );
        await loadCharacteristics();
      }

      async function applyCharacteristicTemplate() {
        const templateId = characteristicTemplateSelect.value;
        if (!templateId) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —à–∞–±–ª–æ–Ω");
        const res = await fetch(`/api/projects/${projectId}/characteristics/apply-template?template_id=${templateId}`, {
          method: "POST",
        });
        if (res.ok) {
          characteristicSections = await res.json();
          editingSectionId = null;
          fieldEditor = null;
          renderCharacteristics();
        } else {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏–º–µ–Ω–∏—Ç—å —à–∞–±–ª–æ–Ω");
        }
      }

      async function saveCharacteristicTemplate() {
        const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞", project?.name ? `–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ ${project.name}` : "–ù–æ–≤—ã–π —à–∞–±–ª–æ–Ω");
        if (!name) return;
        const description = prompt("–û–ø–∏—Å–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)") || null;
        const payload = { name, description, sections: characteristicSections };
        const res = await fetch(`/api/characteristic-templates`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (res.ok) {
          await loadCharacteristicTemplates();
          alert("–®–∞–±–ª–æ–Ω —Å–æ—Ö—Ä–∞–Ω—ë–Ω");
        } else {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —à–∞–±–ª–æ–Ω");
        }
      }

      async function copyCharacteristicStructure() {
        const sourceId = prompt("ID –ø—Ä–æ–µ–∫—Ç–∞, –∏–∑ –∫–æ—Ç–æ—Ä–æ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É");
        if (!sourceId) return;
        const res = await fetch(`/api/projects/${projectId}/characteristics/copy-structure?source_project_id=${sourceId}`, {
          method: "POST",
        });
        if (res.ok) {
          characteristicSections = await res.json();
          editingSectionId = null;
          fieldEditor = null;
          renderCharacteristics();
          alert("–°—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞, –∑–Ω–∞—á–µ–Ω–∏—è —Å–±—Ä–æ—à–µ–Ω—ã");
        } else {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É");
        }
      }

      function triggerCharacteristicImport() {
        characteristicImport.click();
      }

      characteristicImport.addEventListener("change", async (event) => {
        const file = event.target.files?.[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("file", file);
        const res = await fetch(`/api/projects/${projectId}/characteristics/import`, {
          method: "POST",
          body: formData,
        });
        if (res.ok) {
          characteristicSections = await res.json();
          editingSectionId = null;
          fieldEditor = null;
          renderCharacteristics();
          alert("–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã");
        } else {
          const detail = await res.json();
          alert(detail?.detail?.errors?.join("\n") || "–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞");
        }
        event.target.value = "";
      });

      async function exportCharacteristics() {
        const res = await fetch(`/api/projects/${projectId}/characteristics/export`);
        if (!res.ok) {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–≥—Ä—É–∑–∏—Ç—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏");
          return;
        }
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `characteristics_${projectId}.xlsx`;
        a.click();
        window.URL.revokeObjectURL(url);
      }
